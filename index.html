<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rydhaan - Welcome</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to right, #080808, #010235);
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .splash-screen {
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        h1 span {
            color: #00c6ff;
            font-weight: bold;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 24px;
            font-size: 1.2rem;
            background: #00c6ff;
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s ease;
        }

        button:hover {
            background: #0086b3;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="splash-screen">
        <h1>Welcome to <span>Rydhaan</span></h1>
        <p>"Drive Dreams. Connect People."</p>
        <button onclick="redirectToHome()">Get Started</button>
    </div>

    <script>
        function redirectToHome() {
            window.location.href = "./authentication/register.html"; 
        }
    </script>
</body>
</html>
