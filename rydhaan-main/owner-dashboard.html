<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OWNER PROFILE</title>
    <link rel="stylesheet" href="owner-dash.css" />
</head>
<body>
    <div class="navbar">
        <h2>OWNER PROFILE</h2>
        <div>
            <a class="active" onclick="showSection('dashboard', this)">Dashboard</a>
            <a onclick="showSection('cars', this)">Post Cars</a>
            <a onclick="showSection('bookings', this)">Bookings</a>
            <a href="owner.html" class="home-btn" style="padding: 10px 15px; background: slateblue; margin-bottom: 12px; color: white; border: none; cursor: pointer; border-radius: 5px; transition: 0.3s;">Home</a>
        </div>
    </div>
    <div class="container" id="dashboard" style="display: block;">
        <h3>Posted Cars</h3>
        <div id="carList"></div>
    </div>
    <div class="container" id="cars">
        <div class="form-section" id="postCarForm">
            <h3>Post Car</h3>
            <input type="file" id="carImage" accept="image/*" onchange="previewImage()">
            <div class="car-preview">
                <img id="previewImg" src="" style="display:none; width:100px; height:100px;">
            </div>
            <input type="text" id="brand" placeholder="Brand Name">
            <input type="text" id="type" placeholder="Type">
            <input type="text" id="transmission" placeholder="Transmission">
            <input type="text" id="color" placeholder="Color">
            <input type="number" id="year" placeholder="Manufacture Year">
            <input type="number" id="price" placeholder="Price">
            <textarea id="description" placeholder="Description"></textarea>
            <button class="post-btn" onclick="postCar()">POST</button>
            <p class="success-message" id="successMessage">Car posted successfully!</p>
        </div>
    </div>
    <div class="container" id="updateCarForm" style="display: none;">
        <h3>Update Car</h3>
        <input type="file" id="updateCarImage" accept="image/*" onchange="previewUpdateImage()">
        <div class="car-preview">
            <img id="updatePreviewImg" src="" style="display:none; width:100px; height:100px;">
        </div>
        <input type="text" id="updateBrand" placeholder="Brand Name">
        <input type="text" id="updateType" placeholder="Type">
        <input type="text" id="updateTransmission" placeholder="Transmission">
        <input type="text" id="updateColor" placeholder="Color">
        <input type="number" id="updateYear" placeholder="Manufacture Year">
        <input type="number" id="updatePrice" placeholder="Price">
        <textarea id="updateDescription" placeholder="Description"></textarea>
        <button id="submitUpdateBtn" class="btn btn-primary">Update</button>
        <p class="success-message" id="updateSuccessMessage">Car updated successfully!</p>
    </div>
    <div class="container" id="bookings">
        <h3>Bookings</h3>
    
        <div>
            <input type="text" id="searchBooking" placeholder="Search bookings..." onkeyup="searchBookings()">
            <select id="filterStatus" onchange="filterBookings()">
                <option value="all">All</option>
                <option value="pending">Pending</option>
                <option value="confirmed">Confirmed</option>
                <option value="canceled">Canceled</option>
            </select>
        </div>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Renter Name</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Car</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Status</th>
                    <th>Action</th>


                </tr>
            </thead>
            <tbody id="bookingsTableBody">
            </tbody>
        </table>
    </div>
    <script src="owner-dash.js"></script>
</body>
</html>
